spring.application.name=team-agent
server.port=8010

eureka.client.healthcheck=true
eureka.client.service-url.defaultZone=http://127.0.0.1:8000/eureka/

mybatis.config-location=classpath:mybatis-config.xml

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gameteam?useLegacyDatetimeCode=false&serverTimezone=CTT&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#配置文件传输
spring.servlet.multipart.enabled=true
#单个文件的最大上限
spring.servlet.multipart.max-file-size=20MB
#单个请求的文件总大小上限
spring.servlet.multipart.max-request-size=20MB